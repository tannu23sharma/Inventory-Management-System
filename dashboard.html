<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Management System</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="dashboardMainContainer">
        <div class="dashboard_sidebar" id="dashboard_sidebar">
            <h3 class="dashboard_logo" id="dashboard_logo">IMS</h3>
            <div class="dashboard_sidebar_user">
                <img src="userimage.jpg" alt="user image" id="userImage"/>
                <span>GOMEZ</span>
            </div>
        <div class="dashboard_sidebar_menus">
            <ul class="dashboard_menu_lists">
                <li  class="menuActive">
                    <a href=""><i class="fa fa-dashboard "></i><span class="menuText">Dashboard</span></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-dashboard "></i><span class="menuText">Dashboard</span></a>
                </li>
            </ul>
          </div>
        </div>
        <div class="dashboard_content_container" id="dashboard_content_container">
            <div class="dashboard_content_topNav">
                <a href=""id="toggleBtn"><i class="fa fa-navicon"></i></a>
                <a href="" id="logoutBtn"><i class="fa fa-power-off"></i>Log-Out</a>
            </div>
            <div class="dashboard_content">
                <div class="dashboard_content_main">

                </div>
            </div>
        </div>
    </div>
    <script>
        var sidebarIsOpen=true;
        toggleBtn.addEventlistener( 'click' , (event) => {
            event.preventDefault();
            if(sideIsOpen){
            dashboard_sidebar.style.width = '10%';
            dashboard_sidebar.style.transition='0.3s all';
            dashboard_content_container.style.width='90%';
            dashboard_logo.style.fontsize ='60px';
            userImage.style.width = '60px'
            menuIcons = document.getElementsByClassName('menuActive');
            for(var i=0;i<menuIcons.length;i++){
                menuIcons[i].style.display='none';
            }
            document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign='center';
        }else{
            dashboard_sidebar.style.width = '20%';
            dashboard_content_container.style.width='80%';
            dashboard_logo.style.fontsize ='80px';
            userImage.style.width = '80px'
            menuIcons = document.getElementsByClassName('menuActive');
            for(var i=0;i<menuIcons.length;i++){
                menuIcons[i].style.display='inline-block';
            }
            document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign='normal';
            sidebarIsOpen=true;
        }
        
        });
    </script>
</body>
</html>
